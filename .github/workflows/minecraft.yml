name: Minecraft Server CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 16
      - name: Set up Java 16
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '16'

      # Step 3: Install Git & wget
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git wget

      # Step 4: Download BuildTools
      - name: Download BuildTools
        run: wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -O BuildTools.jar

      # Step 5: Build Spigot 1.16.5
      - name: Build Spigot 1.16.5
        run: java -jar BuildTools.jar --rev 1.16.5

      # Step 6: Accept EULA
      - name: Accept EULA
        run: echo "eula=true" > eula.txt

      # Step 7: Run Spigot server for testing
      - name: Run Spigot Server (Test Start)
        run: |
          java -Xms2G -Xmx4G -jar spigot-1.16.5.jar nogui &
          sleep 30
          pkill -f spigot

      # Step 8: List server files
      - name: List Server Files
        run: ls -la
        
