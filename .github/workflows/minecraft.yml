name: Minecraft Server CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install dependencies for BuildTools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget openjdk-16-jdk

      # Step 3: Download BuildTools
      - name: Download BuildTools
        run: wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -O BuildTools.jar

      # Step 4: Build Spigot 1.16.5
      - name: Build Spigot 1.16.5
        run: java -jar BuildTools.jar --rev 1.16.5

      # Step 5: Accept EULA
      - name: Accept EULA
        run: echo "eula=true" > eula.txt

      # Step 6: Run Spigot server for testing (with more RAM)
      - name: Run Spigot Server (Test Start)
        run: |
          java -Xms2G -Xmx4G -jar spigot-1.16.5.jar nogui &
          sleep 30
          pkill -f spigot

      # Step 7: List server files
      - name: List Server Files
        run: ls -la
        
