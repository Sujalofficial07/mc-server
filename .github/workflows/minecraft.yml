name: Minecraft Server 1.16.5 CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Set up Java 16
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '16'

      # Step 3: Install dependencies
      - run: sudo apt-get update && sudo apt-get install -y git wget zip

      # Step 4: Download BuildTools
      - run: wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -O BuildTools.jar

      # Step 5: Build Spigot 1.16.5
      - run: java -jar BuildTools.jar --rev 1.16.5

      # Step 6: Accept EULA
      - run: echo "eula=true" > eula.txt

      - name: Start Server with Periodic Backups
        run: |
        #!/bin/bash
        mkdir -p backups
        while true; do
        java -Xms2G -Xmx4G -jar spigot-1.16.5.jar nogui &
        SERVER_PID=$!
        echo "Server started with PID $SERVER_PID"
      
        # Wait 30 minutes
        sleep 1800
      
        # Backup worlds and jar
        BACKUP_NAME="backups/worlds_backup_$(date +%s).zip"
        zip -r "$BACKUP_NAME" world spigot-1.16.5.jar
      
        # Stop server and restart
        kill $SERVER_PID
        wait $SERVER_PID 2>/dev/null
        echo "Server restarted for next backup cycle"
      done
    
